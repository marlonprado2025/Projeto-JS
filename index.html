<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" >
   
    <title>Converte</title>
</head>

<body>
    <img class="gif" src="./assets/logo.gif" alt="logo">
    <main>
        <label>Converter <b>de :</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>Converter <b>para :</b>
            <select>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
                <option>£ Libra</option>
                <option>₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor:
            <input  class="input-valores" placeholder="R$ 10.000,00" type="number">
        </label>

    <button class="convert-button">CONVERTER</button>

        <section>
            <div class="moedas-box">
                <img src="./assets/Bra.png" alt="logo real">
                <p class="moeda">Real</p>
                <p class="valor-da-moeda-convertida">R$ 0,00</p>

            </div>

<img class="seta" src="./assets/Vector.png" alt="Seta">
<br>
            <div class="moedas-box">
                <img src="./assets/EUA.png" alt="logo Eua">
                <p class="moeda">Dólar Americano</p>
                <p class="valor-da-moeda">$ 0,00</p>

            </div>
        </section>
    </main>
</body>

<script src="./javaScripts.js"></script>

</html>
